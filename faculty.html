<ul style="list-style-type: none; font-size: larger; color: black" id="messages"></ul>
<script>
    // listen for incoming messages
    let y = localStorage.getItem("name");
var x = y+"";
    firebase.database().ref("Faculty Timing").on("child_added", function (snapshot) {
       if(snapshot.key==x){
        var html = "";
        var ss = 'style="margin-bottom:1%;"';
        // give each message a unique ID
        html += "<li ";
        html += ss;
        html += "id='message-" + snapshot.key + "'>";
        html += snapshot.val().Schedule;
        html += "</li>";
        document.getElementById("messages").innerHTML += html;
       }
    });
</script>
