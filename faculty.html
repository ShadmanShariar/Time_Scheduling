    <ul id="messages"></ul>
    <script>
        // listen for incoming messages
        let y = localStorage.getItem("name");
        var x = y + "";
        firebase.database().ref("Faculty Timing").on("child_added", function (snapshot) {
            if (snapshot.key == x) {
                var html = "";
                var ss = 'style="margin-bottom:1%;"';
                // give each message a unique ID
                html += "<li ";
                html += ss;
                html += "id='message-" + snapshot.key + "'>";
                html += snapshot.val().Schedule;
                html += "</li>";
                document.getElementById("messages").innerHTML += html;
            }
        });
    </script>

    <div>
        <h1>Request Here For Scheduling</h1>
        <form action="https://formspree.io/f/xnqwjoel"
              method="POST">
            <h3 style="color: darkblue;">Enter Your Faculty Initial</h3>
            <input type="text" name="Name" required> <br>
            <h3 style="color: darkblue;">Enter Your Course Name </h3>
            <input type="text" name="Course Name" required> <br>
            <h3 style="color: darkblue;">Enter Your Previous Schedule Day</h3>
            <input type="text" name="Previous Schedule Day" required> <br>
            <h3 style="color: darkblue;">Enter Your Desire Day</h3>
            <input type="text" name="Desire Day" required> <br>
            <h3 style="color: darkblue;">Enter Your Previous Schedule Time</h3>
            <input type="text" name="Previous Schedule Time" required><br>
            <h3 style="color: darkblue;">Enter Your Desire Time</h3>
            <input type="text" name="Desire Time" required> <br><br>
            <button style="display: block; margin: 0 auto; color: darkblue;">Submit</button>
        </form>
    </div>
